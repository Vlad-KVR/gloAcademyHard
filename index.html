<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Document</title>
</head>
<body>
	<form>
	<div class="wrapper-translate">
		<div class="wrapper-trigger">
			<div class="language ru"><h1>Русский</h1></div>
			<button type="button" class="arrow"></button>
			<div class="language en"><h1>Английский</h1></div>
		</div>
		<div class="wrapper-where">
			<div class="where-from">
				<textarea name="from" id="from" cols="63%" rows="10"></textarea>
			</div>
			<div class="where-to">
				<textarea name="to" id="to" cols="63%" rows="10"></textarea>
			</div>
		</div>
		<button type="submit">Первести</button>
	</div>
	
	</form>

	<script src="./script/script.js"></script>
</body>
</html>
